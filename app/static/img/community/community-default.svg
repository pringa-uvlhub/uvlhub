<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- Líneas que conectan las personas (por detrás de las cabezas) -->
  <line x1="40" y1="40" x2="120" y2="40" stroke="#000" stroke-width="2" />
  <line x1="120" y1="40" x2="200" y2="40" stroke="#000" stroke-width="2" />
  <line x1="200" y1="40" x2="280" y2="40" stroke="#000" stroke-width="2" />
  
  <!-- Persona 1 -->
  <circle cx="40" cy="40" r="15" fill="#F1C27D" /> <!-- Tono de piel carne -->
  <rect x="30" y="55" width="20" height="30" fill="#4A90E2" /> <!-- Camiseta azul -->

  <!-- Persona 2 -->
  <circle cx="120" cy="40" r="15" fill="#F1C27D" /> <!-- Tono de piel carne -->
  <rect x="110" y="55" width="20" height="30" fill="#E94E77" /> <!-- Camiseta rosa -->

  <!-- Persona 3 -->
  <circle cx="200" cy="40" r="15" fill="#F1C27D" /> <!-- Tono de piel carne -->
  <rect x="190" y="55" width="20" height="30" fill="#F8B800" /> <!-- Camiseta amarilla -->

  <!-- Persona 4 -->
  <circle cx="280" cy="40" r="15" fill="#F1C27D" /> <!-- Tono de piel carne -->
  <rect x="270" y="55" width="20" height="30" fill="#50E3C2" /> <!-- Camiseta verde -->
</svg>
